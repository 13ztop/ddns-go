name: Safe Sync ddns-go

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    # 1. å‡†å¤‡å…¨æ–°å·¥ä½œç©ºé—´
    - name: Clean workspace
      run: |
        rm -rf target-repo source-repo
        mkdir target-repo source-repo
    
    # 2. ç›´æ¥å…‹éš†æºä»“åº“
    - name: Clone source repository
      run: |
        git clone --depth=1 https://github.com/474706852/ddns-go.git source-repo
    
    # 3. ç›´æ¥å…‹éš†ç›®æ ‡ä»“åº“ï¼ˆä½¿ç”¨æ˜¾å¼URLï¼‰
    - name: Clone target repository
      run: |
        git clone --depth=1 https://${{ github.actor }}:${{ secrets.SYNC_TOKEN }}@github.com/13ztop/ddns-go.git target-repo
    
    # 4. å®‰å…¨æ–‡ä»¶åŒæ­¥
    - name: Safe file sync
      run: |
        cd source-repo
        find . -type f | while read file; do
          if [ -f "../target-repo/$file" ]; then
            cp -v "$file" "../target-repo/$file"
          fi
        done
        echo "âœ… å®‰å…¨åŒæ­¥å®Œæˆ"
    
    # 5. éªŒè¯å¹¶ä¿®å¤Gitä»“åº“çŠ¶æ€ï¼ˆé‡æ„ç‰ˆï¼‰
    - name: Repair Git repository if needed
      run: |
        cd target-repo
        
        # æ£€æŸ¥ä»“åº“æ˜¯å¦æŸå
        if ! git fsck --full --strict; then
          echo "âš ï¸ ä»“åº“æŸåï¼Œå°è¯•ä¿®å¤..."
          # å¤‡ä»½å·¥ä½œåŒºæ–‡ä»¶ï¼ˆä¸åŒ…æ‹¬.gitç›®å½•ï¼‰
          cd ..
          mkdir backup-workspace
          # å¤åˆ¶target-repoä¸­é™¤.gitå¤–çš„æ‰€æœ‰å†…å®¹
          rsync -a --exclude='.git' target-repo/ backup-workspace/ || true
          
          # åˆ é™¤å¹¶é‡æ–°å…‹éš†target-repo
          rm -rf target-repo
          git clone --depth=1 https://${{ github.actor }}:${{ secrets.SYNC_TOKEN }}@github.com/13ztop/ddns-go.git target-repo
          
          # å°†å¤‡ä»½çš„æ–‡ä»¶è¦†ç›–åˆ°æ–°å…‹éš†çš„target-repo
          rsync -a backup-workspace/ target-repo/ || true
          rm -rf backup-workspace
          cd target-repo
        fi
        
        # ç¡®ä¿ä»“åº“çŠ¶æ€æ­£å¸¸
        git rev-parse HEAD
        git reset --hard
        git clean -f -d
    
    # 6. é…ç½®Gitç”¨æˆ·ä¿¡æ¯
    - name: Configure Git
      run: |
        cd target-repo
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
    
    # 7. æ£€æŸ¥å˜æ›´
    - name: Check for changes
      id: changes
      run: |
        cd target-repo
        change_count=$(git status --porcelain | wc -l | tr -d ' ')
        echo "has_changes=$change_count" >> $GITHUB_OUTPUT
        echo "å˜æ›´æ•°é‡: $change_count"
        git status
    
    # 8. æäº¤å˜æ›´
    - name: Commit changes
      if: ${{ steps.changes.outputs.has_changes != '0' }}
      run: |
        cd target-repo
        git add -u
        git commit -m "Safe sync: $(date -u +'%Y-%m-%d %H:%M UTC')"
        echo "âœ… å˜æ›´å·²æäº¤"
    
    # 9. æ¨é€å˜æ›´
    - name: Push changes
      if: ${{ steps.changes.outputs.has_changes != '0' }}
      run: |
        cd target-repo
        git push origin main
        echo "ğŸš€ å˜æ›´å·²æ¨é€åˆ° GitHub"
        
    # 10. æ— å˜æ›´å¤„ç†
    - name: No changes detected
      if: ${{ steps.changes.outputs.has_changes == '0' }}
      run: echo "ğŸŸ¢ æ— å˜æ›´å¯æäº¤"
