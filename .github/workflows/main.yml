name: Safe Sync ddns-go

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

env:
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    # å‡†å¤‡å·¥ä½œåŒº
    - name: Prepare workspace
      run: |
        rm -rf target-repo source-repo
        mkdir -p target-repo source-repo
    
    # å…‹éš†æºä»“åº“
    - name: Clone source repository
      run: |
        git clone --depth=1 https://github.com/474706852/ddns-go.git source-repo
    
    # å…‹éš†ç›®æ ‡ä»“åº“ï¼ˆä½¿ç”¨å®Œæ•´å…‹éš†ï¼‰
    - name: Clone target repository
      run: |
        # ä½¿ç”¨å®Œæ•´å…‹éš†ä»£æ›¿æµ…å…‹éš†
        git clone "https://${{ github.actor }}:${{ secrets.SYNC_TOKEN }}@github.com/13ztop/ddns-go.git" target-repo
        cd target-repo
        git checkout main
    
    # å…³é”®ä¿®å¤ï¼šé‡å»ºä»“åº“çŠ¶æ€
    - name: Rebuild repository state
      run: |
        cd target-repo
        
        # 1. å¤‡ä»½å½“å‰æ–‡ä»¶å†…å®¹
        mkdir ../temp-content
        find . -maxdepth 1 ! -name '.git' -exec mv {} ../temp-content/ \;
        
        # 2. å®Œå…¨é‡å»ºä»“åº“
        rm -rf .git
        git init
        git remote add origin https://${{ github.actor }}:${{ secrets.SYNC_TOKEN }}@github.com/13ztop/ddns-go.git
        git fetch origin main
        git checkout -b main FETCH_HEAD
        
        # 3. æ¢å¤æ–‡ä»¶å†…å®¹
        mv ../temp-content/* . || true
        rm -rf ../temp-content
        
        # 4. éªŒè¯ä»“åº“çŠ¶æ€
        git rev-parse HEAD
        git status
    
    # å®‰å…¨æ–‡ä»¶åŒæ­¥
    - name: Safe file sync
      run: |
        cd source-repo
        find . -type f | while read -r file; do
          if [ -f "../target-repo/$file" ]; then
            echo "æ›´æ–°æ–‡ä»¶: $file"
            cp -f "$file" "../target-repo/$file"
          fi
        done
        echo "âœ… å®‰å…¨åŒæ­¥å®Œæˆ"
    
    # é…ç½®Gitç”¨æˆ·ä¿¡æ¯
    - name: Configure Git
      run: |
        cd target-repo
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
    
    # è¯¦ç»†æ£€æŸ¥å˜æ›´ï¼ˆä½¿ç”¨ä½çº§å‘½ä»¤é¿å…HEADä¾èµ–ï¼‰
    - name: Check for changes
      id: changes
      run: |
        cd target-repo
        
        # æ–¹æ³•1: ä½¿ç”¨git update-indexå’Œgit diff-index
        git update-index -q --refresh
        if ! git diff-index --quiet HEAD --; then
          # è·å–å˜æ›´æ–‡ä»¶åˆ—è¡¨
          git diff-index --name-only HEAD -- > changes.txt
          change_count=$(wc -l < changes.txt | tr -d ' ')
          changed_files=$(tr '\n' ',' < changes.txt)
          changed_files=${changed_files%,}  # ç§»é™¤æœ«å°¾é€—å·
        else
          change_count=0
          changed_files=""
        fi
        
        # æ–¹æ³•2: å¦‚æœæ–¹æ³•1å¤±è´¥ï¼Œä½¿ç”¨æ–‡ä»¶å“ˆå¸Œæ¯”è¾ƒ
        if [ -z "$changed_files" ] && [ "$change_count" -eq 0 ]; then
          change_count=0
          changed_files=""
          for file in $(find . -type f ! -path './.git/*'); do
            if git ls-files --error-unmatch "$file" >/dev/null 2>&1; then
              current_hash=$(git hash-object "$file")
              index_hash=$(git ls-files -s "$file" | awk '{print $2}')
              if [ "$current_hash" != "$index_hash" ]; then
                changed_files="$changed_files$file,"
                change_count=$((change_count+1))
              fi
            fi
          done
          changed_files=${changed_files%,}
        fi
        
        echo "has_changes=$change_count" >> $GITHUB_OUTPUT
        echo "changed_files=$changed_files" >> $GITHUB_OUTPUT
        
        if [ "$change_count" -gt 0 ]; then
          echo "ğŸ“ æ£€æµ‹åˆ°å˜æ›´ ($change_count ä¸ªæ–‡ä»¶):"
          echo "$changed_files" | tr ',' '\n'
        else
          echo "ğŸŸ¢ æ— å˜æ›´æ£€æµ‹åˆ°"
        fi
    
    # æäº¤å˜æ›´ï¼ˆä»…åœ¨æ£€æµ‹åˆ°å˜æ›´æ—¶æ‰§è¡Œï¼‰
    - name: Commit changes
      if: ${{ steps.changes.outputs.has_changes != '0' }}
      run: |
        cd target-repo
        git add -u
        commit_msg="å®‰å…¨åŒæ­¥: $(date -u +'%Y-%m-%d %H:%M UTC')%0Aå˜æ›´æ–‡ä»¶: ${{ steps.changes.outputs.changed_files }}"
        git commit -m "$commit_msg"
        echo "âœ… å·²æäº¤ ${{ steps.changes.outputs.has_changes }} ä¸ªå˜æ›´"
    
    # æ¨é€å˜æ›´ï¼ˆä»…åœ¨æ£€æµ‹åˆ°å˜æ›´æ—¶æ‰§è¡Œï¼‰
    - name: Push changes
      if: ${{ steps.changes.outputs.has_changes != '0' }}
      run: |
        cd target-repo
        git push origin main
        echo "ğŸš€ å·²æˆåŠŸæ¨é€ä»¥ä¸‹å˜æ›´åˆ° GitHub:"
        echo "${{ steps.changes.outputs.changed_files }}" | tr ',' '\n'
    
    # å‡†å¤‡Telegramé€šçŸ¥æ¶ˆæ¯
    - name: Prepare Telegram message
      id: telegram-msg
      if: always()
      run: |
        # ç¡®å®šé€šçŸ¥æ¶ˆæ¯
        if [ "${{ steps.changes.outputs.has_changes }}" == "0" ]; then
          status="ğŸŸ¢ *æ— æ–‡ä»¶å˜æ›´*"
        elif [ "${{ steps.changes.outputs.has_changes }}" != "0" ]; then
          # æ ¼å¼åŒ–å˜æ›´æ–‡ä»¶åˆ—è¡¨
          changed_files_formatted=$(echo "${{ steps.changes.outputs.changed_files }}" | tr ',' '\n' | head -5 | sed 's/^/â€¢ /')
          
          if [ "${{ steps.changes.outputs.has_changes }}" -gt 5 ]; then
            changed_files_formatted="$changed_files_formatted%0Aâ€¢ ç­‰${{ steps.changes.outputs.has_changes }}ä¸ªæ–‡ä»¶..."
          fi
          
          status="ğŸš€ *${{ steps.changes.outputs.has_changes }}ä¸ªæ–‡ä»¶å˜æ›´*%0A$changed_files_formatted"
        else
          status="âš ï¸ *æ— æ³•ç¡®å®šå˜æ›´çŠ¶æ€*"
        fi
        
        # æ·»åŠ æ—¶é—´ä¿¡æ¯
        timestamp="ğŸ•’ å®Œæˆæ—¶é—´: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        
        # æ·»åŠ å·¥ä½œæµé“¾æ¥
        workflow_url="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
        link="ğŸ”— [å·¥ä½œæµè¯¦æƒ…]($workflow_url)"
        
        # ç»„åˆæ¶ˆæ¯
        message="*ddns-go åŒæ­¥æŠ¥å‘Š*%0A%0A$status%0A%0A$timestamp%0A$link"
        
        # è®¾ç½®è¾“å‡º
        echo "message=$message" >> $GITHUB_OUTPUT
        echo "::notice::Telegram æ¶ˆæ¯å·²å‡†å¤‡"
    
    # å‘é€Telegramé€šçŸ¥ï¼ˆæ€»æ˜¯æ‰§è¡Œï¼‰
    - name: Send Telegram notification
      if: always() && env.TELEGRAM_BOT_TOKEN != '' && env.TELEGRAM_CHAT_ID != ''
      run: |
        # å‘é€Telegramé€šçŸ¥
        curl -s -X POST \
          "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
          -d "chat_id=$TELEGRAM_CHAT_ID" \
          -d "text=${{ steps.telegram-msg.outputs.message }}" \
          -d "parse_mode=Markdown" \
          -d "disable_web_page_preview=true"
        
        echo "âœ… Telegram é€šçŸ¥å·²å‘é€"
    
    # å¤‡ç”¨é€šçŸ¥ï¼ˆå¦‚æœæ²¡æœ‰é…ç½®Telegramï¼‰
    - name: Final status report
      if: always() && (env.TELEGRAM_BOT_TOKEN == '' || env.TELEGRAM_CHAT_ID == '')
      run: |
        if [ "${{ steps.changes.outputs.has_changes }}" == "0" ]; then
          echo "::notice title=åŒæ­¥æŠ¥å‘Š::ğŸŸ¢ æ— å˜æ›´éœ€è¦æ¨é€"
        elif [ "${{ steps.changes.outputs.has_changes }}" != "0" ]; then
          echo "::notice title=åŒæ­¥æŠ¥å‘Š::ğŸš€ å·²æˆåŠŸæ¨é€ ${{ steps.changes.outputs.has_changes }} ä¸ªå˜æ›´"
          echo "å˜æ›´æ–‡ä»¶:"
          echo "${{ steps.changes.outputs.changed_files }}" | tr ',' '\n'
        else
          echo "::warning title=åŒæ­¥æŠ¥å‘Š::âš ï¸ æ— æ³•ç¡®å®šå˜æ›´çŠ¶æ€"
        fi
        echo "ğŸ•’ åŒæ­¥å®Œæˆæ—¶é—´: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
