name: Safe Sync ddns-go

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout target repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.SYNC_TOKEN }}
        repository: 13ztop/ddns-go
        path: target-repo
        ref: main
        fetch-depth: 0  # è·å–æ‰€æœ‰å†å²ï¼Œç¡®ä¿å¯ä»¥é‡ç½®
        persist-credentials: true

    # å…³é”®ä¿®å¤ï¼šå®‰å…¨é‡ç½®ï¼ˆä¸æ¸…ç†æœªè·Ÿè¸ªæ–‡ä»¶ï¼‰
    - name: Reset to main branch
      run: |
        cd target-repo
        git fetch origin main
        git reset --hard origin/main

    - name: Clone source repository
      run: |
        git clone --depth 1 https://github.com/474706852/ddns-go.git source-repo

    - name: Safe file sync
      run: |
        cd source-repo
        find . -type f | while read file; do
          if [ -f "../target-repo/$file" ]; then
            cp -v "$file" "../target-repo/$file"
          fi
        done
        echo "âœ… å®‰å…¨åŒæ­¥å®Œæˆï¼šä»…æ›´æ–°äº†æºä»“åº“å­˜åœ¨çš„æ–‡ä»¶"

    - name: Configure Git credentials
      run: |
        cd target-repo
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git remote set-url origin https://${{ github.actor }}:${{ secrets.SYNC_TOKEN }}@github.com/13ztop/ddns-go.git

    # ä¿®å¤set-outputå¼ƒç”¨è­¦å‘Š
    - name: Check for changes
      id: changes
      run: |
        cd target-repo
        changes=$(git status --porcelain | wc -l | tr -d ' ')
        echo "has_changes=$changes" >> $GITHUB_OUTPUT
        git status

    - name: Commit changes
      if: steps.changes.outputs.has_changes != '0'
      run: |
        cd target-repo
        git add -u
        git commit -m "Safe sync: $(date -u +'%Y-%m-%d %H:%M UTC')"
        echo "âœ… å˜æ›´å·²æäº¤ (ä»…æ›´æ–°ç°æœ‰æ–‡ä»¶)"

    - name: Push changes
      if: steps.changes.outputs.has_changes != '0'
      run: |
        cd target-repo
        git push origin main
        echo "ğŸš€ å®‰å…¨å˜æ›´å·²æ¨é€åˆ° GitHub"
        
    - name: No changes detected
      if: steps.changes.outputs.has_changes == '0'
      run: echo "ğŸŸ¢ æ— å˜æ›´å¯æäº¤"
