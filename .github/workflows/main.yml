name: Full Sync ddns-go

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间0点自动同步
  workflow_dispatch:     # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout your repo
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.SYNC_TOKEN }}
        path: target-repo
        fetch-depth: 0
        ref: main  # 如果使用master分支请修改

    - name: Clone source repo
      run: |
        git clone https://github.com/474706852/ddns-go.git source-repo
        cd source-repo
        git checkout main  # 如果源仓库使用master分支请修改

    - name: Sync all files
      run: |
        # 删除目标仓库所有文件（保留.git目录）
        find target-repo -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +
        
        # 复制源仓库所有内容到目标仓库
        cp -a source-repo/. target-repo/
        
        echo "All files synced completely"

    - name: Commit and push changes
      run: |
        cd target-repo
        git config user.name "GitHub Actions Sync"
        git config user.email "actions@github.com"
        
        git add -A
        if git diff-index --quiet HEAD --; then
          echo "No changes to commit"
        else
          git commit -m "Auto-sync: Full update from 474706852/ddns-go @ $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push origin main  # 如果使用master分支请修改
          echo "Changes pushed successfully"
        fi

    - name: Cleanup
      run: |
        rm -rf source-repo
