name: Safe Sync ddns-go

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

env:
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
  GITHUB_WORKSPACE: ${{ github.workspace }}

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    # å‡†å¤‡å·¥ä½œåŒº
    - name: Prepare workspace
      run: |
        rm -rf target-repo source-repo
        mkdir -p target-repo source-repo
    
    # å…‹éš†æºä»“åº“
    - name: Clone source repository
      run: |
        git clone --depth=1 https://github.com/474706852/ddns-go.git source-repo
    
    # å…‹éš†ç›®æ ‡ä»“åº“
    - name: Clone target repository
      run: |
        git clone "https://${{ github.actor }}:${{ secrets.SYNC_TOKEN }}@github.com/13ztop/ddns-go.git" target-repo
    
    # åˆ›å»ºåŒæ­¥å‰å“ˆå¸Œå¿«ç…§
    - name: Create pre-sync snapshot
      run: |
        cd target-repo
        find . -type f ! -path './.github/workflows/*' -exec sha1sum {} \; > $GITHUB_WORKSPACE/before-sync.sha1
        echo "âœ… åˆ›å»ºåŒæ­¥å‰æ–‡ä»¶å“ˆå¸Œå¿«ç…§"
    
    # æ–‡ä»¶æ›¿æ¢åŒæ­¥
    - name: Replace files (excluding workflows)
      run: |
        cd source-repo
        find . -type f ! -path './.github/workflows/*' | while read -r file; do
          if [ -f "../target-repo/$file" ]; then
            echo "æ›¿æ¢æ–‡ä»¶: $file"
            cp -f "$file" "../target-repo/$file"
          fi
        done
        echo "âœ… æ–‡ä»¶æ›¿æ¢å®Œæˆï¼ˆå·²æ’é™¤ .github/workflows ç›®å½•ï¼‰"
    
    # é…ç½®Gitç”¨æˆ·ä¿¡æ¯
    - name: Configure Git
      run: |
        cd target-repo
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
    
    # æ£€æµ‹å˜æ›´
    - name: Check for changes
      id: changes
      run: |
        cd target-repo
        
        # åˆ›å»ºåŒæ­¥åå“ˆå¸Œå¿«ç…§
        find . -type f ! -path './.github/workflows/*' -exec sha1sum {} \; > $GITHUB_WORKSPACE/after-sync.sha1
        
        # æ¯”è¾ƒå“ˆå¸Œå€¼æ£€æµ‹å˜æ›´
        changed_files=$(diff -U0 $GITHUB_WORKSPACE/before-sync.sha1 $GITHUB_WORKSPACE/after-sync.sha1 | grep '^-' | cut -d' ' -f3- | sort -u)
        change_count=$(echo "$changed_files" | grep -c .) || change_count=0
        
        # è®¾ç½®è¾“å‡ºå˜é‡
        echo "has_changes=$change_count" >> $GITHUB_OUTPUT
        
        # å°†å˜æ›´æ–‡ä»¶åˆ—è¡¨ä¿å­˜åˆ°å·¥ä½œåŒº
        echo "$changed_files" | tr '\n' ',' > $GITHUB_WORKSPACE/changed_files.txt
        
        if [ "$change_count" -gt 0 ]; then
          echo "ğŸ“ æ£€æµ‹åˆ°å˜æ›´ ($change_count ä¸ªæ–‡ä»¶):"
          echo "$changed_files" | sed 's/^/â€¢ /'
        else
          echo "ğŸŸ¢ æ— å˜æ›´æ£€æµ‹åˆ°"
        fi
        
        # æ¸…ç†ä¸´æ—¶æ–‡ä»¶
        rm -f $GITHUB_WORKSPACE/before-sync.sha1 $GITHUB_WORKSPACE/after-sync.sha1
    
    # å…³é”®ä¿®å¤ï¼šåœ¨æäº¤å‰é‡ç½®ä»“åº“çŠ¶æ€
    - name: Reset repository before commit
      if: ${{ steps.changes.outputs.has_changes != '0' }}
      run: |
        cd target-repo
        
        # å®Œå…¨é‡ç½®ä»“åº“çŠ¶æ€
        git reset --hard
        git clean -f -d
        
        # éªŒè¯HEADå¼•ç”¨
        if ! git rev-parse HEAD >/dev/null 2>&1; then
          echo "ä¿®å¤HEADå¼•ç”¨..."
          # è·å–æœ€æ–°æäº¤
          latest_commit=$(git log -1 --format=%H 2>/dev/null || git rev-parse origin/main)
          # è®¾ç½®HEAD
          git update-ref HEAD $latest_commit
        fi
        
        echo "âœ… ä»“åº“çŠ¶æ€å·²é‡ç½®"
    
    # æäº¤å˜æ›´
    - name: Commit changes
      if: ${{ steps.changes.outputs.has_changes != '0' }}
      run: |
        cd target-repo
        
        # æ·»åŠ æ‰€æœ‰å˜æ›´
        git add -u
        
        # è¯»å–å˜æ›´æ–‡ä»¶åˆ—è¡¨
        changed_files=$(cat $GITHUB_WORKSPACE/changed_files.txt | sed 's/,$//')
        
        # æ ¼å¼åŒ–æäº¤æ¶ˆæ¯
        commit_msg="å®‰å…¨åŒæ­¥: $(date -u +'%Y-%m-%d %H:%M UTC')"
        if [ -n "$changed_files" ]; then
          commit_msg="$commit_msg%0Aå˜æ›´æ–‡ä»¶: $changed_files"
        fi
        
        # æäº¤å˜æ›´
        git commit -m "$commit_msg"
        echo "âœ… å·²æäº¤ ${{ steps.changes.outputs.has_changes }} ä¸ªå˜æ›´"
    
    # æ¨é€å˜æ›´
    - name: Push changes
      if: ${{ steps.changes.outputs.has_changes != '0' }}
      run: |
        cd target-repo
        git push origin main
        echo "ğŸš€ å·²æˆåŠŸæ¨é€å˜æ›´åˆ° GitHub"
    
    # Telegramé€šçŸ¥
    - name: Send Telegram notification
      if: always() && env.TELEGRAM_BOT_TOKEN != '' && env.TELEGRAM_CHAT_ID != ''
      run: |
        # ç¡®ä¿æ–‡ä»¶å­˜åœ¨
        if [ ! -f "$GITHUB_WORKSPACE/changed_files.txt" ]; then
          echo "æ‰¾ä¸åˆ°å˜æ›´æ–‡ä»¶åˆ—è¡¨ï¼Œåˆ›å»ºç©ºæ–‡ä»¶"
          touch "$GITHUB_WORKSPACE/changed_files.txt"
        fi
        
        # è¯»å–å˜æ›´æ–‡ä»¶åˆ—è¡¨
        changed_files=$(cat "$GITHUB_WORKSPACE/changed_files.txt" | sed 's/,$//')
        
        # ç¡®å®šé€šçŸ¥æ¶ˆæ¯
        if [ "${{ steps.changes.outputs.has_changes }}" = "0" ]; then
          message="*ddns-go åŒæ­¥æŠ¥å‘Š*%0A%0AğŸŸ¢ *æ— æ–‡ä»¶å˜æ›´*%0A%0AğŸ•’ å®Œæˆæ—¶é—´: $(date -u +'%Y-%m-%d %H:%M:%S UTC')%0AğŸ”— [å·¥ä½œæµè¯¦æƒ…]($GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID)"
        elif [ -n "${{ steps.changes.outputs.has_changes }}" ] && [ "${{ steps.changes.outputs.has_changes }}" != "0" ]; then
          # æ ¼å¼åŒ–å˜æ›´æ–‡ä»¶åˆ—è¡¨
          changed_files_formatted=$(echo "$changed_files" | tr ',' '\n' | head -5 | sed 's/^/â€¢ /')
          
          if [ "${{ steps.changes.outputs.has_changes }}" -gt 5 ]; then
            changed_files_formatted="$changed_files_formatted%0Aâ€¢ ç­‰${{ steps.changes.outputs.has_changes }}ä¸ªæ–‡ä»¶..."
          fi
          
          message="*ddns-go åŒæ­¥æŠ¥å‘Š*%0A%0AğŸš€ *${{ steps.changes.outputs.has_changes }}ä¸ªæ–‡ä»¶å˜æ›´*%0A$changed_files_formatted%0A%0AğŸ•’ å®Œæˆæ—¶é—´: $(date -u +'%Y-%m-%d %H:%M:%S UTC')%0AğŸ”— [å·¥ä½œæµè¯¦æƒ…]($GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID)"
        else
          message="*ddns-go åŒæ­¥æŠ¥å‘Š*%0A%0Aâš ï¸ *æ— æ³•ç¡®å®šå˜æ›´çŠ¶æ€*%0A%0AğŸ•’ å®Œæˆæ—¶é—´: $(date -u +'%Y-%m-%d %H:%M:%S UTC')%0AğŸ”— [å·¥ä½œæµè¯¦æƒ…]($GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID)"
        fi
        
        # å‘é€Telegramé€šçŸ¥
        curl -s -X POST \
          "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
          -d "chat_id=$TELEGRAM_CHAT_ID" \
          -d "text=$message" \
          -d "parse_mode=Markdown" \
          -d "disable_web_page_preview=true"
        
        echo "âœ… Telegram é€šçŸ¥å·²å‘é€"
        rm -f "$GITHUB_WORKSPACE/changed_files.txt"
    
    # æœ€ç»ˆçŠ¶æ€æŠ¥å‘Š
    - name: Final status report
      if: always()
      run: |
        if [ "${{ steps.changes.outputs.has_changes }}" = "0" ]; then
          echo "::notice title=åŒæ­¥æŠ¥å‘Š::ğŸŸ¢ æ— å˜æ›´éœ€è¦æ¨é€"
        elif [ -n "${{ steps.changes.outputs.has_changes }}" ] && [ "${{ steps.changes.outputs.has_changes }}" != "0" ]; then
          echo "::notice title=åŒæ­¥æŠ¥å‘Š::ğŸš€ å·²æˆåŠŸæ¨é€ ${{ steps.changes.outputs.has_changes }} ä¸ªå˜æ›´"
        else
          echo "::warning title=åŒæ­¥æŠ¥å‘Š::âš ï¸ æ— æ³•ç¡®å®šå˜æ›´çŠ¶æ€"
        fi
        echo "ğŸ•’ åŒæ­¥å®Œæˆæ—¶é—´: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
