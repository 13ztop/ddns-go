name: Safe Sync ddns-go

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

env:
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    # å‡†å¤‡å·¥ä½œåŒº
    - name: Prepare workspace
      run: |
        rm -rf target-repo source-repo
        mkdir -p target-repo source-repo
    
    # å…‹éš†æºä»“åº“
    - name: Clone source repository
      run: |
        git clone --depth=1 https://github.com/474706852/ddns-go.git source-repo
    
    # å…‹éš†ç›®æ ‡ä»“åº“
    - name: Clone target repository
      run: |
        git clone "https://${{ github.actor }}:${{ secrets.SYNC_TOKEN }}@github.com/13ztop/ddns-go.git" target-repo
    
    # åˆ›å»ºåŒæ­¥å‰å“ˆå¸Œå¿«ç…§
    - name: Create pre-sync snapshot
      run: |
        cd target-repo
        # æ’é™¤ .github/workflows ç›®å½•
        find . -type f ! -path './.github/workflows/*' -exec sha1sum {} \; > ../before-sync.sha1
        echo "âœ… åˆ›å»ºåŒæ­¥å‰æ–‡ä»¶å“ˆå¸Œå¿«ç…§"
    
    # æ–‡ä»¶æ›¿æ¢åŒæ­¥ï¼ˆæ’é™¤ .github/workflowsï¼‰
    - name: Replace files (excluding workflows)
      run: |
        cd source-repo
        # æ›¿æ¢é™¤ .github/workflows å¤–çš„æ‰€æœ‰æ–‡ä»¶
        find . -type f ! -path './.github/workflows/*' | while read -r file; do
          if [ -f "../target-repo/$file" ]; then
            echo "æ›¿æ¢æ–‡ä»¶: $file"
            cp -f "$file" "../target-repo/$file"
          fi
        done
        echo "âœ… æ–‡ä»¶æ›¿æ¢å®Œæˆï¼ˆå·²æ’é™¤ .github/workflows ç›®å½•ï¼‰"
    
    # é…ç½®Gitç”¨æˆ·ä¿¡æ¯
    - name: Configure Git
      run: |
        cd target-repo
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
    
    # æ£€æµ‹å˜æ›´ï¼ˆåŸºäºæ–‡ä»¶å“ˆå¸Œï¼‰
    - name: Check for changes
      id: changes
      run: |
        cd target-repo
        
        # åˆ›å»ºåŒæ­¥åå“ˆå¸Œå¿«ç…§ï¼ˆæ’é™¤ .github/workflowsï¼‰
        find . -type f ! -path './.github/workflows/*' -exec sha1sum {} \; > ../after-sync.sha1
        
        # æ¯”è¾ƒå“ˆå¸Œå€¼æ£€æµ‹å˜æ›´
        changed_files=$(diff -U0 ../before-sync.sha1 ../after-sync.sha1 | grep '^-' | cut -d' ' -f3- | sort -u)
        change_count=$(echo "$changed_files" | grep -c .) || change_count=0
        
        # è®¾ç½®è¾“å‡ºå˜é‡ï¼ˆç¡®ä¿æ­£ç¡®æ ¼å¼ï¼‰
        echo "has_changes=$change_count" >> $GITHUB_OUTPUT
        echo "changed_files=$(echo "$changed_files" | tr '\n' ',' | sed 's/,$//')" >> $GITHUB_OUTPUT
        
        if [ "$change_count" -gt 0 ]; then
          echo "ğŸ“ æ£€æµ‹åˆ°å˜æ›´ ($change_count ä¸ªæ–‡ä»¶):"
          echo "$changed_files" | sed 's/^/â€¢ /'
        else
          echo "ğŸŸ¢ æ— å˜æ›´æ£€æµ‹åˆ°"
        fi
        
        # æ¸…ç†ä¸´æ—¶æ–‡ä»¶
        rm -f ../before-sync.sha1 ../after-sync.sha1
    
    # æäº¤å˜æ›´ï¼ˆä»…åœ¨æ£€æµ‹åˆ°å˜æ›´æ—¶æ‰§è¡Œï¼‰
    - name: Commit changes
      if: ${{ steps.changes.outputs.has_changes != '0' }}
      run: |
        cd target-repo
        git add -u
        
        # æ ¼å¼åŒ–æäº¤æ¶ˆæ¯
        commit_msg="å®‰å…¨åŒæ­¥: $(date -u +'%Y-%m-%d %H:%M UTC')"
        if [ -n "${{ steps.changes.outputs.changed_files }}" ]; then
          commit_msg="$commit_msg%0Aå˜æ›´æ–‡ä»¶: ${{ steps.changes.outputs.changed_files }}"
        fi
        
        git commit -m "$commit_msg"
        echo "âœ… å·²æäº¤ ${{ steps.changes.outputs.has_changes }} ä¸ªå˜æ›´"
    
    # æ¨é€å˜æ›´ï¼ˆä»…åœ¨æ£€æµ‹åˆ°å˜æ›´æ—¶æ‰§è¡Œï¼‰
    - name: Push changes
      if: ${{ steps.changes.outputs.has_changes != '0' }}
      run: |
        cd target-repo
        git push origin main
        echo "ğŸš€ å·²æˆåŠŸæ¨é€ä»¥ä¸‹å˜æ›´åˆ° GitHub:"
        echo "${{ steps.changes.outputs.changed_files }}" | tr ',' '\n'
    
    # å‡†å¤‡Telegramé€šçŸ¥æ¶ˆæ¯ï¼ˆä¿®å¤è¾“å‡ºé—®é¢˜ï¼‰
    - name: Prepare Telegram message
      id: telegram-msg
      if: always()
      run: |
        # ç¡®å®šé€šçŸ¥æ¶ˆæ¯
        if [ "${{ steps.changes.outputs.has_changes }}" == "0" ]; then
          status="ğŸŸ¢ *æ— æ–‡ä»¶å˜æ›´*"
          changed_files_formatted=""
        elif [ "${{ steps.changes.outputs.has_changes }}" != "0" ]; then
          # ç›´æ¥ä½¿ç”¨å˜æ›´æ–‡ä»¶åˆ—è¡¨
          changed_files_formatted=$(echo "${{ steps.changes.outputs.changed_files }}" | tr ',' '\n' | head -5 | sed 's/^/â€¢ /')
          
          if [ "${{ steps.changes.outputs.has_changes }}" -gt 5 ]; then
            changed_files_formatted="$changed_files_formatted%0Aâ€¢ ç­‰${{ steps.changes.outputs.has_changes }}ä¸ªæ–‡ä»¶..."
          fi
          
          status="ğŸš€ *${{ steps.changes.outputs.has_changes }}ä¸ªæ–‡ä»¶å˜æ›´*%0A$changed_files_formatted"
        else
          status="âš ï¸ *æ— æ³•ç¡®å®šå˜æ›´çŠ¶æ€*"
          changed_files_formatted=""
        fi
        
        # æ·»åŠ æ—¶é—´ä¿¡æ¯
        timestamp="ğŸ•’ å®Œæˆæ—¶é—´: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        
        # æ·»åŠ å·¥ä½œæµé“¾æ¥
        workflow_url="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
        link="ğŸ”— [å·¥ä½œæµè¯¦æƒ…]($workflow_url)"
        
        # ç»„åˆæ¶ˆæ¯ï¼ˆç®€åŒ–æ ¼å¼ï¼‰
        message="*ddns-go åŒæ­¥æŠ¥å‘Š*%0A%0A$status%0A%0A$timestamp%0A$link"
        
        # ç›´æ¥è¾“å‡ºæ¶ˆæ¯å†…å®¹ï¼ˆä¸å†ä½¿ç”¨æ–‡ä»¶å‘½ä»¤ï¼‰
        echo "::notice::Telegram æ¶ˆæ¯å·²å‡†å¤‡"
        echo "message=$message" >> $GITHUB_OUTPUT
    
    # å‘é€Telegramé€šçŸ¥ï¼ˆæ€»æ˜¯æ‰§è¡Œï¼‰
    - name: Send Telegram notification
      if: always() && env.TELEGRAM_BOT_TOKEN != '' && env.TELEGRAM_CHAT_ID != ''
      run: |
        # å‘é€Telegramé€šçŸ¥
        curl -s -X POST \
          "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
          -d "chat_id=$TELEGRAM_CHAT_ID" \
          -d "text=${{ steps.telegram-msg.outputs.message }}" \
          -d "parse_mode=Markdown" \
          -d "disable_web_page_preview=true"
        
        echo "âœ… Telegram é€šçŸ¥å·²å‘é€"
    
    # æœ€ç»ˆçŠ¶æ€æŠ¥å‘Šï¼ˆç®€åŒ–ç‰ˆï¼‰
    - name: Final status report
      if: always()
      run: |
        if [ "${{ steps.changes.outputs.has_changes }}" == "0" ]; then
          echo "::notice title=åŒæ­¥æŠ¥å‘Š::ğŸŸ¢ æ— å˜æ›´éœ€è¦æ¨é€"
        elif [ "${{ steps.changes.outputs.has_changes }}" != "0" ]; then
          echo "::notice title=åŒæ­¥æŠ¥å‘Š::ğŸš€ å·²æˆåŠŸæ¨é€ ${{ steps.changes.outputs.has_changes }} ä¸ªå˜æ›´"
        else
          echo "::warning title=åŒæ­¥æŠ¥å‘Š::âš ï¸ æ— æ³•ç¡®å®šå˜æ›´çŠ¶æ€"
        fi
        echo "ğŸ•’ åŒæ­¥å®Œæˆæ—¶é—´: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
