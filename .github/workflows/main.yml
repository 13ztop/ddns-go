name: Safe Sync ddns-go

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout target repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.SYNC_TOKEN }}
        repository: 13ztop/ddns-go
        path: target-repo
        ref: main
        fetch-depth: 0  # è·å–å®Œæ•´å†å²è®°å½•
        persist-credentials: true

    - name: Reset to main branch
      run: |
        cd target-repo
        # ç¡®ä¿ä»“åº“çŠ¶æ€å¹²å‡€
        git reset --hard HEAD
        git clean -f -d
        # å¼ºåˆ¶åŒæ­¥åˆ°è¿œç¨‹æœ€æ–°çŠ¶æ€
        git fetch origin
        git reset --hard origin/main

    - name: Clone source repository
      run: |
        git clone --depth 1 https://github.com/474706852/ddns-go.git source-repo

    - name: Safe file sync
      run: |
        cd source-repo
        find . -type f | while read file; do
          if [ -f "../target-repo/$file" ]; then
            cp -v "$file" "../target-repo/$file"
          fi
        done
        echo "âœ… å®‰å…¨åŒæ­¥å®Œæˆï¼šä»…æ›´æ–°äº†æºä»“åº“å­˜åœ¨çš„æ–‡ä»¶"

    # å…³é”®ä¿®å¤ï¼šåœ¨Gitæ“ä½œå‰éªŒè¯ä»“åº“çŠ¶æ€
    - name: Repair Git repository if needed
      run: |
        cd target-repo
        # å¦‚æœHEADæ— æ•ˆï¼Œå°è¯•ä¿®å¤
        if ! git rev-parse HEAD >/dev/null 2>&1; then
          echo "âš ï¸ æ£€æµ‹åˆ°HEADæ— æ•ˆï¼Œå°è¯•ä¿®å¤..."
          git symbolic-ref HEAD refs/heads/main
          git reset --hard
        fi

    - name: Configure Git credentials
      run: |
        cd target-repo
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git remote set-url origin https://${{ github.actor }}:${{ secrets.SYNC_TOKEN }}@github.com/13ztop/ddns-go.git

    - name: Check for changes
      id: changes
      run: |
        cd target-repo
        # ç¡®ä¿ä»“åº“çŠ¶æ€æ­£å¸¸
        git status
        change_count=$(git status --porcelain | wc -l | tr -d ' ')
        echo "has_changes=$change_count" >> $GITHUB_OUTPUT
        echo "å˜æ›´æ•°é‡: $change_count"

    - name: Commit changes
      if: ${{ steps.changes.outputs.has_changes != '0' }}
      run: |
        cd target-repo
        git add -u
        git commit -m "Safe sync: $(date -u +'%Y-%m-%d %H:%M UTC')"
        echo "âœ… å˜æ›´å·²æäº¤ (ä»…æ›´æ–°ç°æœ‰æ–‡ä»¶)"

    - name: Push changes
      if: ${{ steps.changes.outputs.has_changes != '0' }}
      run: |
        cd target-repo
        git push origin main
        echo "ğŸš€ å®‰å…¨å˜æ›´å·²æ¨é€åˆ° GitHub"
        
    - name: No changes detected
      if: ${{ steps.changes.outputs.has_changes == '0' }}
      run: echo "ğŸŸ¢ æ— å˜æ›´å¯æäº¤"
