    # åˆ›å»ºåŒæ­¥å‰å“ˆå¸Œå¿«ç…§
    - name: Create pre-sync snapshot
      run: |
        cd target-repo
        # æ’é™¤ .github/workflows ç›®å½•
        find . -type f ! -path './.github/workflows/*' -exec sha1sum {} \; > ../before-sync.sha1
        echo "ğŸ“¸ åˆ›å»ºåŒæ­¥å‰æ–‡ä»¶å“ˆå¸Œå¿«ç…§å®Œæˆ"
    
    # æ–‡ä»¶æ›¿æ¢åŒæ­¥ï¼ˆæ’é™¤ .github/workflowsï¼‰
    - name: Replace files (excluding workflows)
      run: |
        cd source-repo
        # æ›¿æ¢é™¤ .github/workflows å¤–çš„æ‰€æœ‰æ–‡ä»¶
        find . -type f ! -path './.github/workflows/*' | while read -r file; do
          if [ -f "../target-repo/$file" ]; then
            echo "ğŸ”„ æ›¿æ¢æ–‡ä»¶: $file"
            cp -f "$file" "../target-repo/$file"
          fi
        done
        echo "âœ… æ–‡ä»¶æ›¿æ¢å®Œæˆï¼ˆå·²æ’é™¤ .github/workflows ç›®å½•ï¼‰"
    
    # é…ç½®Gitç”¨æˆ·ä¿¡æ¯
    - name: Configure Git
      run: |
        cd target-repo
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        echo "âš™ï¸ Gité…ç½®å®Œæˆ"
    
    # æ£€æµ‹å˜æ›´ï¼ˆåŸºäºæ–‡ä»¶å“ˆå¸Œï¼‰
    - name: Check for changes
      id: changes
