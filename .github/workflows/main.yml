name: Safe Sync ddns-go

on:
  schedule:
    - cron: '0 0 * * *'  # æ¯å¤©UTCæ—¶é—´0ç‚¹ï¼ˆåŒ—äº¬æ—¶é—´8ç‚¹ï¼‰è‡ªåŠ¨åŒæ­¥
  workflow_dispatch:     # å…è®¸æ‰‹åŠ¨è§¦å‘

env:
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    # å‡†å¤‡å·¥ä½œåŒº
    - name: Prepare workspace
      run: |
        rm -rf target-repo source-repo
        mkdir -p target-repo source-repo
    
    # å…‹éš†æºä»“åº“
    - name: Clone source repository
      run: |
        git clone --depth=1 https://github.com/474706852/ddns-go.git source-repo
    
    # å…‹éš†ç›®æ ‡ä»“åº“
    - name: Clone target repository
      run: |
        git clone "https://${{ github.actor }}:${{ secrets.SYNC_TOKEN }}@github.com/13ztop/ddns-go.git" target-repo
        cd target-repo
        git checkout main
    
    # å®‰å…¨æ–‡ä»¶åŒæ­¥
    - name: Safe file sync
      run: |
        cd source-repo
        find . -type f | while read -r file; do
          if [ -f "../target-repo/$file" ]; then
            echo "æ›´æ–°æ–‡ä»¶: $file"
            cp -f "$file" "../target-repo/$file"
          fi
        done
        echo "âœ… å®‰å…¨åŒæ­¥å®Œæˆ"
    
    # é…ç½®Gitç”¨æˆ·ä¿¡æ¯
    - name: Configure Git
      run: |
        cd target-repo
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
    
    # æ£€æŸ¥å˜æ›´ï¼ˆé¿å…ä¾èµ–HEADï¼‰
    - name: Check for changes
      id: changes
      run: |
        cd target-repo
        
        # è·å–å˜æ›´æ•°é‡
        change_count=0
        if git status --porcelain > /dev/null 2>&1; then
          change_count=$(git status --porcelain | wc -l | tr -d ' ')
        else
          # å¦‚æœgit statuså¤±è´¥ï¼Œä½¿ç”¨ä½çº§å‘½ä»¤
          git update-index -q --refresh
          change_count=$(git diff-index --name-only HEAD | wc -l | tr -d ' ')
        fi
        
        echo "has_changes=$change_count" >> $GITHUB_OUTPUT
        
        if [ "$change_count" -gt 0 ]; then
          echo "ğŸ“ æ£€æµ‹åˆ°å˜æ›´ ($change_count ä¸ªæ–‡ä»¶)"
        else
          echo "ğŸŸ¢ æ— å˜æ›´æ£€æµ‹åˆ°"
        fi
    
    # æäº¤å˜æ›´ï¼ˆä»…åœ¨æ£€æµ‹åˆ°å˜æ›´æ—¶æ‰§è¡Œï¼‰
    - name: Commit changes
      if: ${{ steps.changes.outputs.has_changes != '0' }}
      run: |
        cd target-repo
        git add -u
        git commit -m "å®‰å…¨åŒæ­¥: $(date -u +'%Y-%m-%d %H:%M UTC')"
        echo "âœ… å·²æäº¤ ${{ steps.changes.outputs.has_changes }} ä¸ªå˜æ›´"
    
    # æ¨é€å˜æ›´ï¼ˆä»…åœ¨æ£€æµ‹åˆ°å˜æ›´æ—¶æ‰§è¡Œï¼‰
    - name: Push changes
      if: ${{ steps.changes.outputs.has_changes != '0' }}
      run: |
        cd target-repo
        git push origin main
        echo "ğŸš€ å·²æˆåŠŸæ¨é€å˜æ›´åˆ° GitHub"
    
    # å‡†å¤‡Telegramé€šçŸ¥æ¶ˆæ¯
    - name: Prepare Telegram message
      id: telegram-msg
      if: always()
      run: |
        # ç¡®å®šé€šçŸ¥æ¶ˆæ¯
        if [ "${{ steps.changes.outputs.has_changes }}" == "0" ]; then
          status="ğŸŸ¢ *æ— å˜æ›´éœ€è¦æ¨é€*"
        elif [ "${{ steps.changes.outputs.has_changes }}" != "0" ]; then
          status="ğŸš€ *å·²æˆåŠŸæ¨é€ ${{ steps.changes.outputs.has_changes }} ä¸ªå˜æ›´*"
        else
          status="âš ï¸ *æ— æ³•ç¡®å®šå˜æ›´çŠ¶æ€*"
        fi
        
        # æ·»åŠ æ—¶é—´ä¿¡æ¯
        timestamp="ğŸ•’ å®Œæˆæ—¶é—´: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        
        # æ·»åŠ å·¥ä½œæµé“¾æ¥
        workflow_url="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
        link="ğŸ”— [å·¥ä½œæµè¯¦æƒ…]($workflow_url)"
        
        # ç»„åˆæ¶ˆæ¯
        message="*ddns-go åŒæ­¥æŠ¥å‘Š*%0A%0A$status%0A$timestamp%0A$link"
        
        # è®¾ç½®è¾“å‡º
        echo "message=$message" >> $GITHUB_OUTPUT
        echo "::notice::Telegram æ¶ˆæ¯å·²å‡†å¤‡"
    
    # å‘é€Telegramé€šçŸ¥ï¼ˆæ€»æ˜¯æ‰§è¡Œï¼‰
    - name: Send Telegram notification
      if: always() && env.TELEGRAM_BOT_TOKEN != '' && env.TELEGRAM_CHAT_ID != ''
      run: |
        # å‘é€Telegramé€šçŸ¥
        curl -s -X POST \
          "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
          -d "chat_id=$TELEGRAM_CHAT_ID" \
          -d "text=${{ steps.telegram-msg.outputs.message }}" \
          -d "parse_mode=Markdown" \
          -d "disable_web_page_preview=true"
        
        echo "âœ… Telegram é€šçŸ¥å·²å‘é€"
    
    # å¤‡ç”¨é€šçŸ¥ï¼ˆå¦‚æœæ²¡æœ‰é…ç½®Telegramï¼‰
    - name: Final status report
      if: always() && (env.TELEGRAM_BOT_TOKEN == '' || env.TELEGRAM_CHAT_ID == '')
      run: |
        if [ "${{ steps.changes.outputs.has_changes }}" == "0" ]; then
          echo "::notice title=åŒæ­¥æŠ¥å‘Š::ğŸŸ¢ æ— å˜æ›´éœ€è¦æ¨é€"
        elif [ "${{ steps.changes.outputs.has_changes }}" != "0" ]; then
          echo "::notice title=åŒæ­¥æŠ¥å‘Š::ğŸš€ å·²æˆåŠŸæ¨é€ ${{ steps.changes.outputs.has_changes }} ä¸ªå˜æ›´"
        else
          echo "::warning title=åŒæ­¥æŠ¥å‘Š::âš ï¸ æ— æ³•ç¡®å®šå˜æ›´çŠ¶æ€"
        fi
        echo "ğŸ•’ åŒæ­¥å®Œæˆæ—¶é—´: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
