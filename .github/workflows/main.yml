name: Safe Sync ddns-go

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间0点（北京时间8点）自动同步
  workflow_dispatch:     # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout target repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.SYNC_TOKEN }}
        repository: 13ztop/ddns-go
        path: target-repo
        ref: main
        persist-credentials: true

    - name: Clone source repository
      run: |
        git clone --depth 1 https://github.com/474706852/ddns-go.git source-repo

    - name: Safe file sync (核心修复)
      run: |
        # 只覆盖源仓库中存在的文件，不删除目标仓库特有文件
        cd source-repo
        find . -type f | while read file; do
          if [ -f "../target-repo/$file" ]; then
            cp -v "$file" "../target-repo/$file"
          fi
        done
        
        echo "✅ 安全同步完成：仅更新了源仓库存在的文件"

    - name: Configure Git credentials
      run: |
        cd target-repo
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git remote set-url origin https://${{ github.actor }}:${{ secrets.SYNC_TOKEN }}@github.com/13ztop/ddns-go.git

    - name: Check for changes
      id: changes
      run: |
        cd target-repo
        echo "::set-output name=has_changes::$(git status --porcelain | wc -l | tr -d ' ')"
        git status  # 显示变更状态

    - name: Commit changes
      if: steps.changes.outputs.has_changes != '0'
      run: |
        cd target-repo
        git add -u  # 只添加已跟踪文件的变更
        git commit -m "Safe sync: $(date -u +'%Y-%m-%d %H:%M UTC')"
        echo "✅ 变更已提交 (仅更新现有文件)"

    - name: Push changes
      if: steps.changes.outputs.has_changes != '0'
      run: |
        cd target-repo
        git push origin main
        echo "🚀 安全变更已推送到 GitHub"
        
    - name: No changes detected
      if: steps.changes.outputs.has_changes == '0'
      run: echo "🟢 无变更可提交"
