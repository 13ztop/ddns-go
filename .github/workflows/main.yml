        cd target-repo
        
        # åˆ›å»ºåŒæ­¥åå“ˆå¸Œå¿«ç…§ï¼ˆæ’é™¤ .github/workflowsï¼‰
        find . -type f ! -path './.github/workflows/*' -exec sha1sum {} \; > ../after-sync.sha1
        
        # æ¯”è¾ƒå“ˆå¸Œå€¼æ£€æµ‹å˜æ›´
        changed_files=$(diff -U0 ../before-sync.sha1 ../after-sync.sha1 | grep '^-' | cut -d' ' -f3- | sort -u)
        change_count=$(echo "$changed_files" | grep -c .) || change_count=0
        
        # è®¾ç½®è¾“å‡ºå˜é‡
        echo "has_changes=$change_count" >> $GITHUB_OUTPUT
        
        # å°†å˜æ›´æ–‡ä»¶åˆ—è¡¨ä¿å­˜ä¸ºæ–‡æœ¬æ–‡ä»¶
        echo "$changed_files" | tr '\n' ',' > ../changed_files.txt
        
        if [ "$change_count" -gt 0 ]; then
          echo "ğŸ“ æ£€æµ‹åˆ°å˜æ›´ ($change_count ä¸ªæ–‡ä»¶):"
          echo "$changed_files" | sed 's/^/â€¢ /'
        else
          echo "ğŸŸ¢ æ— å˜æ›´æ£€æµ‹åˆ°"
        fi
        
        # æ¸…ç†ä¸´æ—¶æ–‡ä»¶
        rm -f ../before-sync.sha1 ../after-sync.sha1
    
    # æäº¤å˜æ›´ï¼ˆä»…åœ¨æ£€æµ‹åˆ°å˜æ›´æ—¶æ‰§è¡Œï¼‰
    - name: Commit changes
      if: ${{ steps.changes.outputs.has_changes != '0' }}
      run: |
        cd target-repo
        
        # è¯»å–å˜æ›´æ–‡ä»¶åˆ—è¡¨
        changed_files=$(cat ../changed_files.txt | sed 's/,$//')
        
        # æ ¼å¼åŒ–æäº¤æ¶ˆæ¯
        commit_msg="å®‰å…¨åŒæ­¥: $(date -u +'%Y-%m-%d %H:%M UTC')"
        if [ -n "$changed_files" ]; then
          commit_msg="$commit_msg%0Aå˜æ›´æ–‡ä»¶: $changed_files"
        fi
        
        git add -u
        git commit -m "$commit_msg"
        echo "âœ… å·²æäº¤ ${{ steps.changes.outputs.has_changes }} ä¸ªå˜æ›´"
    
    # æ¨é€å˜æ›´ï¼ˆä»…åœ¨æ£€æµ‹åˆ°å˜æ›´æ—¶æ‰§è¡Œï¼‰
    - name: Push changes
      if: ${{ steps.changes.outputs.has_changes != '0' }}
      run: |
        cd target-repo
        git push origin main
        echo "ğŸš€ å·²æˆåŠŸæ¨é€å˜æ›´åˆ° GitHub"
    
    # å‘é€Telegramé€šçŸ¥ï¼ˆæ€»æ˜¯æ‰§è¡Œï¼‰
    - name: Send Telegram notification
      if: always() && env.TELEGRAM_BOT_TOKEN != '' && env.TELEGRAM_CHAT_ID != ''
      run: |
        # ç¡®å®šé€šçŸ¥æ¶ˆæ¯
        if [ "${{ steps.changes.outputs.has_changes }}" == "0" ]; then
          message="*ddns-go åŒæ­¥æŠ¥å‘Š*%0A%0AğŸŸ¢ *æ— æ–‡ä»¶å˜æ›´*%0A%0AğŸ•’ å®Œæˆæ—¶é—´: $(date -u +'%Y-%m-%d %H:%M:%S UTC')%0AğŸ”— [å·¥ä½œæµè¯¦æƒ…]($GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID)"
        elif [ "${{ steps.changes.outputs.has_changes }}" != "0" ]; then
          # è¯»å–å˜æ›´æ–‡ä»¶åˆ—è¡¨
          changed_files=$(cat ../changed_files.txt | sed 's/,$//')
          
          # æ ¼å¼åŒ–å˜æ›´æ–‡ä»¶åˆ—è¡¨
          changed_files_formatted=$(echo "$changed_files" | tr ',' '\n' | head -5 | sed 's/^/â€¢ /')
          
          if [ "${{ steps.changes.outputs.has_changes }}" -gt 5 ]; then
            changed_files_formatted="$changed_files_formatted%0Aâ€¢ ç­‰${{ steps.changes.outputs.has_changes }}ä¸ªæ–‡ä»¶..."
          fi
          
          message="*ddns-go åŒæ­¥æŠ¥å‘Š*%0A%0AğŸš€ *${{ steps.changes.outputs.has_changes }}ä¸ªæ–‡ä»¶å˜æ›´*%0A$changed_files_formatted%0A%0AğŸ•’ å®Œæˆæ—¶é—´: $(date -u +'%Y-%m-%d %H:%M:%S UTC')%0AğŸ”— [å·¥ä½œæµè¯¦æƒ…]($GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID)"
        else
          message="*ddns-go åŒæ­¥æŠ¥å‘Š*%0A%0Aâš ï¸ *æ— æ³•ç¡®å®šå˜æ›´çŠ¶æ€*%0A%0AğŸ•’ å®Œæˆæ—¶é—´: $(date -u +'%Y-%m-%d %H:%M:%S UTC')%0AğŸ”— [å·¥ä½œæµè¯¦æƒ…]($GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID)"
        fi
        
