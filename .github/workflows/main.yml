name: Safe Sync ddns-go

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

env:
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
  GITHUB_WORKSPACE: ${{ github.workspace }}
  REPO_URL: "https://github.com/13ztop/ddns-go"

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    # 1. 准备工作区
    - name: Prepare workspace
      run: |
        rm -rf target-repo source-repo
        mkdir -p target-repo source-repo
        
    # 2. 克隆源仓库
    - name: Clone source repository
      run: |
        git clone --depth=1 https://github.com/474706852/ddns-go.git source-repo
        
    # 3. 克隆目标仓库
    - name: Clone target repository
      run: |
        git clone "https://${{ github.actor }}:${{ secrets.SYNC_TOKEN }}@github.com/13ztop/ddns-go.git" target-repo
        
    # 4. 安全同步
    - name: Sync repositories
      run: |
        rsync -a --delete \
          --exclude='/.git' \
          --exclude='/.github/workflows' \
          source-repo/ target-repo/
        
    # 5. 配置Git用户
    - name: Configure Git
      run: |
        cd target-repo
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        
    # 6. 变更检测
    - name: Detect changes
      id: detect_changes
      run: |
        cd target-repo
        
        # 获取变更状态
        git add -A
        changes=$(git status --porcelain)
        
        if [ -z "$changes" ]; then
          echo "has_changes=false" >> $GITHUB_OUTPUT
          echo "🟢 无变更检测"
        else
          echo "has_changes=true" >> $GITHUB_OUTPUT
          
          # 分类变更
          added_files=$(echo "$changes" | grep '^A' | cut -c4-)
          modified_files=$(echo "$changes" | grep '^ M' | cut -c4-)
          deleted_files=$(echo "$changes" | grep '^ D' | cut -c4-)
          
          # 保存变更列表
          echo "$added_files" > $GITHUB_WORKSPACE/added_files.txt
          echo "$modified_files" > $GITHUB_WORKSPACE/modified_files.txt
          echo "$deleted_files" > $GITHUB_WORKSPACE/deleted_files.txt
          
          # 输出统计
          echo "📝 变更统计:"
          echo "  ➕ 新增: $(echo "$added_files" | wc -l)"
          echo "  ✏️ 修改: $(echo "$modified_files" | wc -l)"
          echo "  ❌ 删除: $(echo "$deleted_files" | wc -l)"
        fi
        
    # 7. 提交变更
    - name: Commit changes
      if: steps.detect_changes.outputs.has_changes == 'true'
      run: |
        cd target-repo
        git add -A
        
        # 生成提交消息
        commit_msg="安全同步: $(date -u +'%Y-%m-%d %H:%M UTC')"
        
        # 提交变更
        git commit -m "$commit_msg"
        
    # 8. 推送变更
    - name: Push changes
      if: steps.detect_changes.outputs.has_changes == 'true'
      run: |
        cd target-repo
        git push origin main
        echo "🚀 变更已推送"
        
    # 9. 修复的Telegram通知（解决中文乱码问题）
    - name: Send Telegram notification
      if: always() && env.TELEGRAM_BOT_TOKEN != '' && env.TELEGRAM_CHAT_ID != ''
      run: |
        # 设置字符编码
        export LC_ALL=en_US.UTF-8
        export LANG=en_US.UTF-8
        
        # 基础消息
        if [ "${{ steps.detect_changes.outputs.has_changes }}" = "true" ]; then
          status="🚀 同步完成"
          # 读取变更文件
          added_files=$(cat $GITHUB_WORKSPACE/added_files.txt 2>/dev/null || true)
          modified_files=$(cat $GITHUB_WORKSPACE/modified_files.txt 2>/dev/null || true)
          deleted_files=$(cat $GITHUB_WORKSPACE/deleted_files.txt 2>/dev/null || true)
          
          # 构建变更描述
          changes_desc=""
          if [ -n "$added_files" ]; then
            changes_desc+="➕ 新增: $(echo "$added_files" | wc -l)个文件\n"
          fi
          if [ -n "$modified_files" ]; then
            changes_desc+="✏️ 修改: $(echo "$modified_files" | wc -l)个文件\n"
          fi
          if [ -n "$deleted_files" ]; then
            changes_desc+="❌ 删除: $(echo "$deleted_files" | wc -l)个文件\n"
          fi
          
          # 显示前3个变更文件
          sample_changes=""
          if [ -n "$added_files" ]; then
            sample_changes+="新增: $(echo "$added_files" | head -3 | sed 's/^/- /')\n"
          fi
          if [ -n "$modified_files" ]; then
            sample_changes+="修改: $(echo "$modified_files" | head -3 | sed 's/^/- /')\n"
          fi
          if [ -n "$deleted_files" ]; then
            sample_changes+="删除: $(echo "$deleted_files" | head -3 | sed 's/^/- /')\n"
          fi
        else
          status="🟢 无变更"
          changes_desc=""
          sample_changes=""
        fi
        
        # 创建消息文本文件（避免命令行编码问题）
        cat << EOF > message.txt
        *ddns-go 安全同步报告*
        
        ${status}
        ${changes_desc}
        🕒 时间: $(date -u +'%Y-%m-%d %H:%M UTC')
        🔗 [工作流详情]($GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID)
        
        *变更示例:*
        ${sample_changes}
        EOF
        
        # 发送通知（使用文件输入避免编码问题）
        curl -s -X POST \
          "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
          -H "Content-Type: application/json" \
          -d @<(jq -n \
            --arg chat_id "$TELEGRAM_CHAT_ID" \
            --rawfile text message.txt \
            '{
              chat_id: $chat_id,
              text: $text,
              parse_mode: "Markdown",
              disable_web_page_preview: true
            }')
        
        echo "📨 Telegram通知已发送"
