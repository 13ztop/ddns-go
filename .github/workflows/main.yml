name: Safe Sync ddns-go

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

env:
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
  GITHUB_WORKSPACE: ${{ github.workspace }}

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    # 初始化工作区
    - name: Prepare workspace
      run: |
        rm -rf target-repo source-repo
        mkdir -p target-repo source-repo
        
    # 克隆源仓库
    - name: Clone source repository
      run: |
        git clone --depth=1 https://github.com/474706852/ddns-go.git source-repo
        
    # 克隆目标仓库
    - name: Clone target repository
      run: |
        git clone "https://${{ github.actor }}:${{ secrets.SYNC_TOKEN }}@github.com/13ztop/ddns-go.git" target-repo
        
    # 完整目录同步（排除.git和workflows）
    - name: Sync directories
      run: |
        rsync -a --delete \
          --exclude='/.git' \
          --exclude='/.github/workflows' \
          source-repo/ target-repo/
        
    # 配置Git用户
    - name: Configure Git
      run: |
        cd target-repo
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        
    # 检测真实变更
    - name: Check changes
      id: check_changes
      run: |
        cd target-repo
        # 获取有效变更（排除.gitignore变更）
        changes=$(git status --porcelain | grep -v '.gitignore')
        
        if [ -z "$changes" ]; then
          echo "has_changes=0" >> $GITHUB_OUTPUT
          echo "🟢 未检测到有效变更"
        else
          echo "has_changes=1" >> $GITHUB_OUTPUT
          echo "📝 检测到变更："
          git diff --stat
        fi
        
    # 提交变更
    - name: Commit changes
      if: steps.check_changes.outputs.has_changes == '1'
      run: |
        cd target-repo
        git add -A
        git commit -m "安全同步: $(date -u +'%Y-%m-%d %H:%M UTC')"
        
    # 推送变更
    - name: Push changes
      if: steps.check_changes.outputs.has_changes == '1'
      run: |
        cd target-repo
        git push origin main
        echo "🚀 变更已推送"
        
    # Telegram通知（保持原逻辑）
    - name: Send Telegram notification
      if: always() && env.TELEGRAM_BOT_TOKEN != '' && env.TELEGRAM_CHAT_ID != ''
      run: |
