        echo "âœ… Telegram é€šçŸ¥å·²å‘é€"
        
        # æ¸…ç†ä¸´æ—¶æ–‡ä»¶
        rm -f ../changed_files.txt
    
    # æœ€ç»ˆçŠ¶æ€æŠ¥å‘Š
    - name: Final status report
      if: always()
