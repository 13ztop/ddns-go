name: Safe Sync ddns-go

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout target repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.SYNC_TOKEN }}
        repository: 13ztop/ddns-go
        path: target-repo
        ref: main
        fetch-depth: 0  # 获取完整历史记录
        persist-credentials: true

    - name: Reset to main branch
      run: |
        cd target-repo
        # 确保仓库状态干净
        git reset --hard HEAD
        git clean -f -d
        # 强制同步到远程最新状态
        git fetch origin
        git reset --hard origin/main

    - name: Clone source repository
      run: |
        git clone --depth 1 https://github.com/474706852/ddns-go.git source-repo

    - name: Safe file sync
      run: |
        cd source-repo
        find . -type f | while read file; do
          if [ -f "../target-repo/$file" ]; then
            cp -v "$file" "../target-repo/$file"
          fi
        done
        echo "✅ 安全同步完成：仅更新了源仓库存在的文件"

    # 关键修复：在Git操作前验证仓库状态
    - name: Repair Git repository if needed
      run: |
        cd target-repo
        # 如果HEAD无效，尝试修复
        if ! git rev-parse HEAD >/dev/null 2>&1; then
          echo "⚠️ 检测到HEAD无效，尝试修复..."
          git symbolic-ref HEAD refs/heads/main
          git reset --hard
        fi

    - name: Configure Git credentials
      run: |
        cd target-repo
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git remote set-url origin https://${{ github.actor }}:${{ secrets.SYNC_TOKEN }}@github.com/13ztop/ddns-go.git

    - name: Check for changes
      id: changes
      run: |
        cd target-repo
        # 确保仓库状态正常
        git status
        change_count=$(git status --porcelain | wc -l | tr -d ' ')
        echo "has_changes=$change_count" >> $GITHUB_OUTPUT
        echo "变更数量: $change_count"

    - name: Commit changes
      if: ${{ steps.changes.outputs.has_changes != '0' }}
      run: |
        cd target-repo
        git add -u
        git commit -m "Safe sync: $(date -u +'%Y-%m-%d %H:%M UTC')"
        echo "✅ 变更已提交 (仅更新现有文件)"

    - name: Push changes
      if: ${{ steps.changes.outputs.has_changes != '0' }}
      run: |
        cd target-repo
        git push origin main
        echo "🚀 安全变更已推送到 GitHub"
        
    - name: No changes detected
      if: ${{ steps.changes.outputs.has_changes == '0' }}
      run: echo "🟢 无变更可提交"
