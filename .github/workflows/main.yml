name: Safe Sync ddns-go

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    # 1. å‡†å¤‡å…¨æ–°å·¥ä½œç©ºé—´
    - name: Clean workspace
      run: |
        rm -rf target-repo source-repo
        mkdir target-repo source-repo
    
    # 2. ç›´æ¥å…‹éš†æºä»“åº“
    - name: Clone source repository
      run: |
        git clone --depth=1 https://github.com/474706852/ddns-go.git source-repo
    
    # 3. ç›´æ¥å…‹éš†ç›®æ ‡ä»“åº“ï¼ˆä½¿ç”¨æ˜¾å¼URLï¼‰
    - name: Clone target repository
      run: |
        git clone --depth=1 https://${{ github.actor }}:${{ secrets.SYNC_TOKEN }}@github.com/13ztop/ddns-go.git target-repo
    
    # 4. å®‰å…¨æ–‡ä»¶åŒæ­¥
    - name: Safe file sync
      run: |
        cd source-repo
        find . -type f | while read file; do
          if [ -f "../target-repo/$file" ]; then
            cp -v "$file" "../target-repo/$file"
          fi
        done
        echo "âœ… å®‰å…¨åŒæ­¥å®Œæˆ"
    
    # 5. éªŒè¯å¹¶ä¿®å¤Gitä»“åº“çŠ¶æ€
    - name: Repair Git repository
      run: |
        cd target-repo
        
        # éªŒè¯ä»“åº“å®Œæ•´æ€§
        if ! git fsck --full --strict; then
          echo "âš ï¸ ä»“åº“æŸåï¼Œå°è¯•ä¿®å¤..."
          
          # å¤‡ä»½é‡è¦æ–‡ä»¶
          mkdir -p ../backup
          find . -type f ! -path './.git/*' -exec cp --parents {} ../backup/ \;
          
          # å®Œå…¨é‡å»ºä»“åº“
          rm -rf .git
          git init
          git remote add origin https://${{ github.actor }}:${{ secrets.SYNC_TOKEN }}@github.com/13ztop/ddns-go.git
          git fetch --depth=1 origin main
          git checkout -b main FETCH_HEAD
          
          # æ¢å¤æ–‡ä»¶
          find ../backup -type f ! -path '../backup/.git/*' -exec cp --parents {} . \;
          rm -rf ../backup
        fi
        
        # ç¡®ä¿HEADæœ‰æ•ˆ
        git rev-parse HEAD
        git reset --hard
        git clean -f -d
    
    # 6. é…ç½®Gitç”¨æˆ·ä¿¡æ¯
    - name: Configure Git
      run: |
        cd target-repo
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
    
    # 7. æ£€æŸ¥å˜æ›´
    - name: Check for changes
      id: changes
      run: |
        cd target-repo
        # ä½¿ç”¨æ–°æ–¹æ³•è®¾ç½®è¾“å‡º
        change_count=$(git status --porcelain | wc -l | tr -d ' ')
        echo "has_changes=$change_count" >> $GITHUB_OUTPUT
        echo "å˜æ›´æ•°é‡: $change_count"
        git status  # è°ƒè¯•è¾“å‡º
    
    # 8. æäº¤å˜æ›´
    - name: Commit changes
      if: ${{ steps.changes.outputs.has_changes != '0' }}
      run: |
        cd target-repo
        git add -u
        git commit -m "Safe sync: $(date -u +'%Y-%m-%d %H:%M UTC')"
        echo "âœ… å˜æ›´å·²æäº¤"
    
    # 9. æ¨é€å˜æ›´
    - name: Push changes
      if: ${{ steps.changes.outputs.has_changes != '0' }}
      run: |
        cd target-repo
        git push origin main
        echo "ğŸš€ å˜æ›´å·²æ¨é€åˆ° GitHub"
        
    # 10. æ— å˜æ›´å¤„ç†
    - name: No changes detected
      if: ${{ steps.changes.outputs.has_changes == '0' }}
      run: echo "ğŸŸ¢ æ— å˜æ›´å¯æäº¤"
