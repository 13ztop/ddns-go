on:
  schedule:
    - cron: '0 0 * * *'  # æ¯å¤©UTCæ—¶é—´0ç‚¹ï¼ˆåŒ—äº¬æ—¶é—´8ç‚¹ï¼‰è‡ªåŠ¨åŒæ­¥
  workflow_dispatch:     # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    # 1. å‡†å¤‡å·¥ä½œåŒº
    - name: Prepare workspace
      run: |
        rm -rf target-repo source-repo
        mkdir -p target-repo source-repo
    
    # 2. å…‹éš†æºä»“åº“
    - name: Clone source repository
      run: |
        git clone --depth=1 https://github.com/474706852/ddns-go.git source-repo
    
    # 3. ç›´æ¥å…‹éš†ç›®æ ‡ä»“åº“ï¼ˆä½¿ç”¨å®Œæ•´å…‹éš†ï¼‰
    - name: Clone target repository
      run: |
        # ä½¿ç”¨å®Œæ•´å…‹éš†ä»£æ›¿æµ…å…‹éš†
        git clone "https://${{ github.actor }}:${{ secrets.SYNC_TOKEN }}@github.com/13ztop/ddns-go.git" target-repo
        cd target-repo
        git checkout main  # ç¡®ä¿æ£€å‡ºæ­£ç¡®åˆ†æ”¯
    
    # 4. ä¿®å¤ä»“åº“çŠ¶æ€ï¼ˆå…³é”®ä¿®å¤ï¼‰
    - name: Repair repository state
      run: |
        cd target-repo
        
        # éªŒè¯å¹¶ä¿®å¤HEADå¼•ç”¨
        if ! git rev-parse --verify HEAD >/dev/null 2>&1; then
          echo "âš ï¸ HEADæ— æ•ˆï¼Œå°è¯•ä¿®å¤..."
          
          # è·å–æœ€æ–°commit
          latest_commit=$(git log -1 --format=%H)
          
          # å¦‚æœæ— æ³•è·å–commitï¼Œå°è¯•ä»è¿œç¨‹è·å–
          if [ -z "$latest_commit" ]; then
            git fetch origin main
            latest_commit=$(git rev-parse origin/main)
          fi
          
          # é‡ç½®HEAD
          echo $latest_commit > .git/HEAD
        fi
        
        # éªŒè¯ä»“åº“å®Œæ•´æ€§
        git fsck --full || true
        git reset --hard
        git clean -f -d
    
    # 5. å®‰å…¨æ–‡ä»¶åŒæ­¥
    - name: Safe file sync
      run: |
        cd source-repo
        # ä»…æ›´æ–°ç›®æ ‡ä»“åº“ä¸­å·²å­˜åœ¨çš„æ–‡ä»¶
        find . -type f | while read -r file; do
          if [ -f "../target-repo/$file" ]; then
            echo "æ›´æ–°æ–‡ä»¶: $file"
            cp -f "$file" "../target-repo/$file"
          fi
        done
        echo "âœ… å®‰å…¨åŒæ­¥å®Œæˆ"
    
    # 6. é…ç½®Gitç”¨æˆ·ä¿¡æ¯
    - name: Configure Git
      run: |
        cd target-repo
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
    
    # 7. æ£€æŸ¥å˜æ›´ï¼ˆä½¿ç”¨ä½çº§Gitå‘½ä»¤ï¼‰
    - name: Check for changes
      id: changes
      run: |
        cd target-repo
        
        # ä½¿ç”¨ä½çº§å‘½ä»¤æ£€æµ‹å˜æ›´
        git update-index -q --refresh
        change_count=0
        
        # æ£€æµ‹å·¥ä½œåŒºå˜æ›´
        if ! git diff-index --quiet HEAD --; then
          change_count=$(git diff-index --name-only HEAD -- | wc -l | tr -d ' ')
        fi
        
        echo "has_changes=$change_count" >> $GITHUB_OUTPUT
        
        if [ "$change_count" -gt 0 ]; then
          echo "ğŸ“ æ£€æµ‹åˆ°å˜æ›´ ($change_count ä¸ªæ–‡ä»¶)"
          git diff-index --name-only HEAD --
        else
          echo "ğŸŸ¢ æ— å˜æ›´æ£€æµ‹åˆ°"
        fi
    
    # 8. æäº¤å˜æ›´ï¼ˆä»…åœ¨æ£€æµ‹åˆ°å˜æ›´æ—¶æ‰§è¡Œï¼‰
    - name: Commit changes
      if: ${{ steps.changes.outputs.has_changes != '0' }}
      run: |
        cd target-repo
        git add -u
        git commit -m "å®‰å…¨åŒæ­¥: $(date -u +'%Y-%m-%d %H:%M UTC')"
        echo "âœ… å·²æäº¤ ${{ steps.changes.outputs.has_changes }} ä¸ªå˜æ›´"
    
    # 9. æ¨é€å˜æ›´ï¼ˆä»…åœ¨æ£€æµ‹åˆ°å˜æ›´æ—¶æ‰§è¡Œï¼‰
    - name: Push changes
      if: ${{ steps.changes.outputs.has_changes != '0' }}
      run: |
        cd target-repo
        git push origin main
        echo "ğŸš€ å·²æˆåŠŸæ¨é€å˜æ›´åˆ° GitHub"
    
    # 10. æœ€ç»ˆçŠ¶æ€æŠ¥å‘Š
    - name: Final sync report
      if: always()
      run: |
        echo "::notice title=åŒæ­¥æŠ¥å‘Š::ğŸ•’ åŒæ­¥å®Œæˆæ—¶é—´: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        
        if [ "${{ steps.changes.outputs.has_changes }}" == "0" ]; then
          echo "::notice title=åŒæ­¥æŠ¥å‘Š::ğŸŸ¢ æ— å˜æ›´éœ€è¦æ¨é€ - ä»“åº“å·²æ˜¯æœ€æ–°çŠ¶æ€"
        elif [ "${{ steps.changes.outputs.has_changes }}" != "0" ]; then
          echo "::notice title=åŒæ­¥æŠ¥å‘Š::ğŸš€ å·²æˆåŠŸæ¨é€ ${{ steps.changes.outputs.has_changes }} ä¸ªå˜æ›´"
        else
          echo "::warning title=åŒæ­¥æŠ¥å‘Š::âš ï¸ æ— æ³•ç¡®å®šå˜æ›´çŠ¶æ€ - è¯·æ£€æŸ¥æ—¥å¿—"
        fi
