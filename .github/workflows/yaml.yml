jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout target repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.SYNC_TOKEN }}
        repository: 13ztop/ddns-go
        path: target-repo
        ref: main
        persist-credentials: true  # å…³é”®ä¿®å¤ï¼šä¿æŒå‡­è¯æœ‰æ•ˆ

    - name: Reset to origin/main
      run: |
        cd target-repo
        git fetch origin
        git reset --hard origin/main

    - name: Clone source repository
      run: |
        git clone --depth 1 https://github.com/474706852/ddns-go.git source-repo
        cd source-repo
        git checkout main

    - name: Sync files
      run: |
        # åˆ é™¤ç›®æ ‡ä»“åº“æ‰€æœ‰æ–‡ä»¶ï¼ˆä¿ç•™.gitï¼‰
        find target-repo -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +
        
        # å¤åˆ¶æºä»“åº“æ–‡ä»¶
        cp -a source-repo/. target-repo/

    - name: Configure Git credentials
      run: |
        cd target-repo
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git config credential.helper "store --file=.git/credentials"
        echo "https://${{ github.actor }}:${{ secrets.SYNC_TOKEN }}@github.com" > .git/credentials

    - name: Commit changes
      run: |
        cd target-repo
        git add -A
        if ! git diff-index --quiet HEAD; then
          git commit -m "Auto-sync: $(date -u +'%Y-%m-%d %H:%M UTC')"
