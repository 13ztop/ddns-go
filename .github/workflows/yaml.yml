name: Full Sync ddns-go

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间0点（北京时间8点）自动同步
  workflow_dispatch:     # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout target repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.SYNC_TOKEN }}
        repository: 13ztop/ddns-go
        path: target-repo
        ref: main
        persist-credentials: true

    - name: Reset to origin/main
      run: |
        cd target-repo
        git fetch origin
        git reset --hard origin/main

    - name: Clone source repository
      run: |
        git clone --depth 1 https://github.com/474706852/ddns-go.git source-repo
        cd source-repo
        git checkout main

    - name: Sync files (FIXED)
      run: |
        # 关键修复：复制时排除.git目录
        rsync -av --delete --exclude='.git' source-repo/ target-repo/
        
        # 如果rsync不可用，使用替代方案：
        # find target-repo -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +
        # cp -a source-repo/. target-repo/
        # rm -rf target-repo/.git  # 确保删除可能残留的.git

    - name: Configure Git credentials
      run: |
        cd target-repo
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        # 已通过persist-credentials保留凭证，无需重复配置

    - name: Commit changes
      run: |
        cd target-repo
        git add -A
        if ! git diff-index --quiet HEAD; then
          git commit -m "Auto-sync: $(date -u +'%Y-%m-%d %H:%M UTC')"
          echo "✅ 变更已提交"
        else
          echo "🟢 无变更可提交"
        fi

    - name: Push changes
      run: |
        cd target-repo
        git push origin main
        echo "🚀 变更已推送到 GitHub"
