name: Full Sync ddns-go with Telegram Notify

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间0点（北京时间8点）自动同步
  workflow_dispatch:     # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 13ztop/ddns-go
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.SYNC_TOKEN }}
        repository: 13ztop/ddns-go
        path: target-repo
        fetch-depth: 0
        ref: main

    - name: Clone source ddns-go
      run: |
        git clone --depth 1 https://github.com/474706852/ddns-go.git source-repo
        cd source-repo
        git checkout main

    - name: Perform full sync
      run: |
        # 保留目标仓库的.git目录
        find target-repo -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +
        
        # 复制所有文件（包括隐藏文件）
        cp -a source-repo/. target-repo/
        echo "✅ 所有文件已从源仓库同步"

    - name: Check for changes
      id: check-changes
      run: |
        cd target-repo
        if git diff-index --quiet HEAD --; then
          echo "changes_detected=false" >> $GITHUB_OUTPUT
          echo "🟢 未检测到变更"
        else
          echo "changes_detected=true" >> $GITHUB_OUTPUT
          echo "🟡 检测到变更"
        fi

    - name: Commit changes
      if: steps.check-changes.outputs.changes_detected == 'true'
      run: |
        cd target-repo
        git config user.name "GitHub Actions Sync"
        git config user.email "actions@github.com"
        git add -A
        git commit -m "Auto-sync: Full update from 474706852/ddns-go @ $(date -u +'%Y-%m-%d %H:%M UTC')"
        echo "🔵 变更已提交"

    - name: Push changes to 13ztop/ddns-go
      if: steps.check-changes.outputs.changes_detected == 'true'
      run: |
        cd target-repo
        git push origin main
        echo "🚀 变更已推送到 13ztop/ddns-go"

    - name: Send Telegram notification
      uses: appleboy/telegram-action@v1.0.0
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}  # 使用合法的Secret名称
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}  # 使用合法的Secret名称
        message: |
          🚀 *ddns-go 同步完成*
          - 仓库: [13ztop/ddns-go](https://github.com/13ztop/ddns-go)
          - 状态: ${{ job.status }}
          - 变更: ${{ steps.check-changes.outputs.changes_detected == 'true' && '有变更 ✅' || '无变更 ⚪' }}
          - 触发方式: ${{ github.event_name == 'workflow_dispatch' && '手动触发' || '定时触发' }}
          - 详细日志: [查看日志](https://github.com/13ztop/ddns-go/actions/runs/${{ github.run_id }})
        parse_mode: markdown

    - name: Cleanup
      run: rm -rf source-repo  # 修正为正确的命令
